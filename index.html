<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guess the Brand</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guess the Brand</h1>
      <div id="game-status">
        <p id="game-score">Score: 0</p>
        <p id="game-timer">Time Left: 2:00</p>
      </div>

      <div id="main-screen">
        <button id="start-button">Start</button>
        <img id="game-image" src="" alt="Brand Logo" />
      </div>
      <form id="game-form" autocomplete="off">
        <input type="text" id="game-input" placeholder="Enter brand name" />
        <button id="game-submit">Submit</button>
        <button id="game-pass">Pass</button>
      </form>
      <p id="game-message"></p>
    </div>
    </div>
    <script src="brands-food.js"></script>
    <script src="script.js"></script>
  </body>
</html>
